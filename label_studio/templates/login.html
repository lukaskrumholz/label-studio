<!doctype html>
<html lang="en">
<head>
  <title>{{ config['title'] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8"/>

  <link href="//fonts.googleapis.com/css?family=Merriweather:400&amp;text=HybridPlatform" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="static/favicon.ico"/>
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/main.css?v2">
  <link rel="stylesheet" href="static/css/fontall.min.css">
  <link rel="stylesheet" href="static/semantic/semantic.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <script src="static/js/jquery.min.js"></script>
  <script src="static/semantic/semantic.min.js"></script>
  <script src="static/js/helpers.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Editor CSS -->
  {% for css in editor_css %}
    <link href="{{ css }}" rel="stylesheet">
  {% endfor %}

  <!-- Editor JS -->
  {% for js in editor_js %}
    <script src="{{ js }}"></script>
  {% endfor %}

</head>

<body>

<!-- Header -->
<div id="header">
  <a id="logo" href="login">
    <img src="static/images/luminovo_icon.png" alt="label studio logo" class="img-logo">
    <span class="img-text">{{ config['title'] }}</span>
  </a>
</div>

<div class="container" style="margin-left:45px">
    <h1>Please login</h1>
    <br>
    <form action="" method="post">
      <input type="text" placeholder="Username" name="username" value="{{
        request.form.username }}">
       <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}">
      <input class="btn btn-success btn-sm" type="submit" value="Login">
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </div>

<br>
</body>
</html>
